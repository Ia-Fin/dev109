<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Table Example</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
	</head> 
	<body>
		<table style="width: 750px; font-family: Calibri, sans-serif; border: 1px white;">
			<tr style="background-color: #eaeff7; font-family: Calibri;">
				<td colspan="3" align="center"><h1 style="margin: 0; padding-top: 10px; font-weight: 500; font-size: 25px;">HTML Table Example</h1></td>
			</tr>
			<tr style="background-color: #eaeff7;font-size: 15px;">
				<td style="width: 45%;" align="right">
                  <br> 
                  <img src="kitchen2.png" alt="Kitchen" style="width: 250px; height: 150px; padding-right: 20px; padding-bottom: 6px"> </td> 
				<td  style="width: 15%;" align="center"><h2 style="font-weight: normal;font-size: 22px;">Meal Planner</h2></td>
				<td  style="width: 35%;" align="left"><h2 style="font-weight: normal;font-size: 22px;">Recipe Index #:</h2></td>
			</tr>
			<tr style="background-color: #eaeff7;">
				<th style="padding-top: 4px">Week starting</th> 
				<th>2/15/2018</th> 
				<th>Instructions</th>
			</tr>
			<tr style="background-color: #eaeff7;">
				<td><br><b>Day of the Week</b></td> 
				<td><b>Recipe Name</b></td> 
				<td style="padding: 10px;" rowspan="8" align="center">Add the name of the recipe under the column Recipe Name</td>
			</tr>
			<tr style="background-color: #eaeff7;">
				<td><br>Monday</td> 
				<td>Spinach Feta Pizza</td> 
			</tr>      
			<tr style="background-color: #eaeff7;">
				<td><br>Tuesday</td> 
				<td>My New Recipe</td> 
			</tr>  
			<tr style="background-color: #eaeff7;">
				<td>Wednesday</td> 
				<td></td> 
			</tr>
			<tr style="background-color: #eaeff7;">
				<td>Thursday</td> 
				<td></td> 
			</tr> 
			<tr style="background-color: #eaeff7;">
				<td>Friday</td> 
				<td></td> 
			</tr>
			<tr style="background-color: #eaeff7;">
				<td>Saturday</td> 
				<td></td> 
			</tr>
			<tr style="background-color: #eaeff7;">
				<td>Sunday</td> 
				<td></td> 
			</tr>
		</table>
	</body>
</html>
