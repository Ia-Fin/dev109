<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Table Example</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
	</head> 
	<body>
		<table width="900" border="1" cellspacing="0">
			<tr>
				<td colspan="3" align=center><h1>HTML Table Example</h1></td>
			</tr>
			<tr>
				<td width="400" align=right> <img src="kitchen.png" alt="Kitchen" width="250" height="150"> </td> 
				<td align=center><h2>Meal Planner</h2></td>
				<td align=left><h2>Recipe Index #:</h2></td>
			</tr>
			<tr>
				<th>Week starting</th> 
				<th>2/15/2018</th> 
				<th>Instructions</th>
			</tr>
			<tr>
				<td><b>Day of the week</b></td> 
				<td><b>Recipe Name</b></td> 
				<td rowspan="8">Add the name of the recipe under the column Recipe Name</td>
			</tr>
			<tr>
				<td>Monday</td> 
				<td>Spinich Feta Pizza</td> 
			</tr>      
			<tr>
				<td>Tuesday</td> 
				<td>My New Recipe</td> 
			</tr>  
			<tr>
				<td>Wednesday</td> 
				<td></td> 
			</tr>
			<tr>
				<td>Thursday</td> 
				<td></td> 
			</tr> 
			<tr>
				<td>Friday</td> 
				<td></td> 
			</tr>
			<tr>
				<td>Saturday</td> 
				<td></td> 
			</tr>
			<tr>
				<td>Sunday</td> 
				<td></td> 
			</tr>
		</table>
	</body>
</html>
